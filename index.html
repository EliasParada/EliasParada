    <script>
        const testimonialsCarousel = document.getElementById('testimonialsCarousel');
    const prevBtn = document.getElementById('prevTestimonialBtn');
    const nextBtn = document.getElementById('nextTestimonialBtn');
    const testimonials = testimonialsCarousel.children;
    let currentTestimonialIndex = 0;

    function showTestimonial(index) {
        for (let i = 0; i < testimonials.length; i++) {
            testimonials[i].classList.add('hidden');
        }
        testimonials[index].classList.remove('hidden');
    }

    function moveNextTestimonial() {
        if (currentTestimonialIndex < testimonials.length - 1) {
            currentTestimonialIndex++;
            showTestimonial(currentTestimonialIndex);
        }
    }

    function movePrevTestimonial() {
        if (currentTestimonialIndex > 0) {
            currentTestimonialIndex--;
            showTestimonial(currentTestimonialIndex);
        }
    }

    nextBtn.addEventListener('click', moveNextTestimonial);
    prevBtn.addEventListener('click', movePrevTestimonial);

        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('bg-sky-500');
                const filter = button.getAttribute('data-filter');
                document.querySelectorAll('.project-card').forEach(card => {
                    if (filter === 'all' || card.getAttribute('data-tags').includes(filter)) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        });

        document.querySelectorAll('.open-modal-btn').forEach(button => {
            button.addEventListener('click', () => {
                const modalId = button.getAttribute('data-modal');
                document.getElementById(modalId).classList.remove('hidden');
                startCarousel(modalId);
            });
        });

        document.querySelectorAll('.close-modal-btn').forEach(button => {
            button.addEventListener('click', () => {
                const modal = button.closest('.modal');
                modal.classList.add('hidden');
                stopCarousel(modal.id);
            });
        });

        function startCarousel(modalId) {
            const carousel = document.querySelector(`#${modalId} .carousel`);
            const images = carousel.querySelectorAll('img');
            let currentIndex = 0;

            images[currentIndex].style.display = 'block';

            const interval = setInterval(() => {
                images[currentIndex].style.display = 'none';
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].style.display = 'block';
            }, 3000);

            carousel.setAttribute('data-interval', interval);
        }

        function stopCarousel(modalId) {
            const carousel = document.querySelector(`#${modalId} .carousel`);
            const interval = carousel.getAttribute('data-interval');
            clearInterval(interval);
            carousel.removeAttribute('data-interval');

            const images = carousel.querySelectorAll('img');
            images.forEach(img => img.style.display = 'none');
            images[0].style.display = 'block';
        }
    </script>
